<!-- Le but de ce projet est de reproduire un minuteur, un chronomètre, un réveil, et une horloge -->

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/56188ecd90.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="ressources/style.css">
    <title>O'clockt</title>

</head>

<body>

    <header></header>

    <main>
        <h1>O'Clock</h1>

        <section>
            <h2>Minuteur</h2>
            <i class="far fa-hourglass"></i>

            <div> <input type="number" name="" id="time"> <span id="timeDisplay"></span> minutes!</div>
            <button id="startMinuteur">Start</button>
        </section>

        <br><br><br><br>

        <section class="stopwatch">
            <h1>STOPWATCH</h1>

            <article class="circle">
                <span class="time" id="display">00:00:00</span>
            </article>

            <div class="controls">
                <button class="buttonPlay">
                    <img id="playButton"
                        src="https://res.cloudinary.com/https-tinloof-com/image/upload/v1593360448/blog/time-in-js/play-button_opkxmt.svg" />

                    <img id="pauseButton"
                        src="https://res.cloudinary.com/https-tinloof-com/image/upload/v1593360448/blog/time-in-js/pause-button_pinhpy.svg" />
                </button>

                <button class="buttonReset">
                    <img id="resetButton"
                        src="https://res.cloudinary.com/https-tinloof-com/image/upload/v1593360448/blog/time-in-js/reset-button_mdv6wf.svg" />
                </button>

                <button id="lapButton">Lap</button>

                <ul id="lapDisplay">

                </ul>

                <button id="clearButton">Clear</button>
            </div>
        </section>

        <br><br><br><br>


        <section id="reveil_box">
            <h2>Réveil</h2>
            <i class="fas fa-bell"></i>
            <span id="reveil"></span>


            <div id='alarm-container'>
                <h3>Set Alarm Time</h3>

                <h4 id="timer"> </h4>

                <select id="hours"></select>
                <select id="minutes"></select>
                <select id="seconds"></select>
                
                <div>
                    <button id="startstop">Set alarm</button>
                </div>

                <div>
                    <ul id="pastAlarm"></ul>
                </div>
            </div>
        </section>

        <section>
            <h2>Horloge</h2>
            <i class="fas fa-clock"></i>
            <span id="horloge"></span>
        </section>
    </main>

    <footer></footer>

    <script src="ressources/script.js"></script>
</body>

</html>
